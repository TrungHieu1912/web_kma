<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            color:#5277ff;
            width: 30%;
            margin: 0px auto;
            text-align: center;
        }
        .footer{
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Gửi bài tập lớn</h2>
        </div>
        <div class="main">
            <table border="1">
                <tr>
                    <td>Tên sinh viên(*):</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Lớp(*):</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Ngày gửi bài(*):</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Bài tập sẽ gửi(*):</td>
                    <td><input type="file" value="Browse"></td>
                </tr>
                <tr>
                    <td>Email(*):</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Ghi chú(*):</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
        </div>
        <div class="footer">
            <input type="submit" value="Lưu">
            <input type="reset" value="Làm Lại">
        </div>
    </div>
</body>
</html>
